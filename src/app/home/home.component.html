<div id="home" class="mt-5">

    <div class="mt-5 mb-5"> 
        <a routerLink="/add" class="btn btn-primary">Add a book</a>
    </div>
    <table class="table table-hover table-bordered text-center">
        <thead class="thead-dark">
            <tr>
                    <th>#</th>
                <th>Titre</th>
                <th>Auteur</th>
                <th>Categorie</th>
                <th>Rating</th>
                <th>action</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of books ;  let index = index">
               <td>{{index + 1}}</td>
                <td>{{book.title}}</td>
                <td>{{book.author}}</td>
                <td>{{book.category}}</td>
                <td>{{book.rating}}/5</td>
                <td> 
                   <a routerLink="/edit/{{book._id}}" class="btn btn-outline-secondary btn-sm mr-2">Edit</a>
                   <button (click)="delete(book._id)" class="btn btn-outline-danger btn-sm">Delete</button>    
                </td>
            
            </tr>
        </tbody>

    </table>
    <nav>
       <ul class="pagination">
           <li class="page-item"  *ngFor="let p of pages">
               <a  href="#" class="page-link" (click)="paginate(p)">{{p}}</a>
           </li>
       </ul> 
    </nav>
</div>
